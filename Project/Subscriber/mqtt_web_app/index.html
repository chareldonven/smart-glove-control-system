<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Subscriber</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
    <style>
        .wrapper {
            bottom: 0;
            margin-left: 25% ;
            margin-right: 25% ;
            width: 50%;
            position: fixed;
        }
        .panel {
            width: 100%;
            height: auto
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="connection-form">
        <h1>Subscriber</h1>
        <form id="connection-information-form">
            <b>Hostname or IP Address:</b>
            <input id="host" type="text" name="host" value="192.168.178.27"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="1884"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="topic" value="JS_APP"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
        </form>
        <div id="messages"></div>
    </div>
    <div id="image-panel">
    </div>
</div>
</body>
</html>
